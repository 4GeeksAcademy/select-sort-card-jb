<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Sorter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center mt-4">
    <h2>
      Draw Cards:
      <input type="number" id="cardCount" value="6" min="1" max="52" />
    </h2>
    <button id="drawBtn" class="btn btn-primary mx-2">Draw</button>
    <button id="sortBtn" class="btn btn-success">Selection Sort</button>

    <div id="cardContainer" class="d-flex flex-wrap justify-content-center my-3"></div>

    <h3>Selection Sort Log:</h3>
    <div id="selection-log" class="text-start"></div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
